<!DOCTYPE html>
<html>
  <head>
    <title>Randomize Meet Participants</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Randomize Meet Participants</h1>
      </div>
      <div class="content">
        <ul id="list"></ul>
      </div>
      <div class="custom-list hidden">
        <textarea
          rows="5"
          name="custom-list"
          id="custom-list-area"
          placeholder="Put your list here, separated by comma or enter. Click shuffle button to update the list"
        ></textarea>
      </div>
      <div class="buttons">
        <input
          type="image"
          src="images/shuffle.png"
          alt="Shuffle"
          id="shuffle"
          title="Shuffle"
        />
        <input
          type="image"
          src="images/list.png"
          alt="Custom list"
          id="custom-list-bt"
          title="Add custom list"
        />
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
